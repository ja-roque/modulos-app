<div class="fullContainer">
	



<div class="container">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<div class="roundLogo">
				<img class="roundHeadLogo" src="http://45.55.251.183/content/logos/lacthosa.png">
				<img class="roundImg" 	 src="../../assets/imgs/elearning.png">
			</div>
		</div>

		<div class="col-lg-12">
		
			<div class="centeredStart">
				<button type="button" id="btnIngresar" data-loading-text="Cargando..." data-toggle="modal" data-target="#loginModal" class="btn btn-primary startButton" autocomplete="off">
				  Ingresar
				</button>
			</div>
		
        <h1 class="text-uppercase mb-0">Online Learning Platform</h1>
        <hr class="star-light" style="color: white;">
        <h3 class="font-weight-light mb-0" style="font-style: italic; color: white; text-align: center;">"La innovación es lo que distingue al líder de los seguidores" 
        	<br> 
			-Steve Jobs, Fundador de Apple.
		</h3>

		</div>


	</div>
</div>


<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        
        <div class="container-fluid roundEdges" style="background: #2D3E50;">
        	<div class="row">
        		<div class="col-sm-12 col-lg-12 col-md-12">
        			<h4 class="modal-title white">Ingrese Identificación</h4>        
        		</div>
        	</div>
        </div>
        
      </div>
      <form (ngSubmit)="loginFormSubmit(landingScreen)" #landingScreen="ngForm">
      <div class="modal-body">

      	<div> <img id="loginLoading" hidden src="../../assets/imgs/gifs/Ripple.gif" class="centeredLoginLoading"></div>

      	
		<div class="form-group">
			<label for="exampleInputEmail1">Usuario</label>
			<input ngModel name="username" type="email" class="form-control" id="loginInputUsuario" placeholder="Usuario">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Contraseña</label>
			<input ngModel name='password' type="password" class="form-control" id="loginInputContrasena" placeholder="Contraseña">
		</div>
		 
		<div id="loginAuthError" class="alert alert-danger" hidden role="alert"> <h4> Error! </h4> Usuario o contraseña incorrecto. </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div>
