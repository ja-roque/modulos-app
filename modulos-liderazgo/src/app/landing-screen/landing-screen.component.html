<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">

        	</div>
        </div>
        
      </div>
      <div class="modal-body">

      	<div></div>

      	<form>

		  <div class="form-group">

      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary">Ingresar</button>
