<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Static modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This is static modal, backdrop click will not close it.
        Click <b>&times;</b> to close modal.
      </div>
    </div>
  </div>
</div>

<div class="reveal">
	<div class="slides">
		
		<section><h1 style="color: white;">Examen</h1></section>
		
	    <!-- Empty slide for proper usage of LastSlide method from RevealJS -->
	    
	    <section *ngFor="let question of exam.questions; let qNum = index">	   
	    		
				    <div class="modal_dialogPatched">
				      <div class="modal-content" style="box-shadow: unset; background-color: unset;">
				         <div class="modal-header">
				            <h3 style="color: white;"><span class="label label-warning" id="qid">{{qNum+1}}</span>{{question[0]}}</h3>
				        </div>
				        <div class="modal-body" style="overflow-y: unset;">
				            
				            <!-- <div class="col-xs-3 col-xs-offset-5">
				               <div id="loadbar" style="display: none;">
				                  <div class="blockG" id="rotateG_01"></div>

				                  <div class="blockG" id="rotateG_05"></div>

				              </div>

				          <div class="quiz" id="quiz" data-toggle="buttons">
				          	<label *ngFor="let choice of question[1]; let cNum = index" class="element-animation1 btn btn-lg btn-primary btn-block" >
				          		<div (click)="answer(qNum,cNum)">
					          		<span class="btn-label">
					          			<i class="glyphicon glyphicon-chevron-right"></i>
					          		</span>
					          		<input type="radio" name="q_answer{{qNum}}" [(ngModel)]="inputAnswer[qNum]" value="{{cNum}}" >
